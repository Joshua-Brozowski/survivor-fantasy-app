<!DOCTYPE html>
<html>
<head>
  <title>Generate PWA Icons</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #1a1a1a;
      color: white;
      padding: 40px;
      text-align: center;
    }
    h1 { color: #f59e0b; }
    .preview {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px 0;
    }
    .icon-box {
      background: #333;
      padding: 20px;
      border-radius: 12px;
    }
    .icon-box p {
      margin: 10px 0 0;
      font-size: 14px;
      color: #aaa;
    }
    canvas {
      border-radius: 20%;
      display: block;
      margin: 0 auto;
    }
    button {
      background: #f59e0b;
      color: black;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover { background: #fbbf24; }
    .done {
      color: #22c55e;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <p>Click the button below to download all 3 icon sizes.</p>

  <div class="preview">
    <div class="icon-box">
      <canvas id="c512" width="512" height="512"></canvas>
      <p>512x512</p>
    </div>
    <div class="icon-box">
      <canvas id="c192" width="192" height="192"></canvas>
      <p>192x192</p>
    </div>
    <div class="icon-box">
      <canvas id="c180" width="180" height="180"></canvas>
      <p>180x180 (Apple)</p>
    </div>
  </div>

  <button onclick="downloadAll()">Download All Icons</button>

  <p class="done" id="done" style="display:none">
    Icons downloaded! Move them to /public/icons/ and rename as instructed.
  </p>

  <script>
    const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <rect width="512" height="512" rx="96" fill="#78350f"/>
      <g transform="translate(106, 56) scale(12.5)">
        <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z" fill="#fb923c"/>
      </g>
      <g transform="translate(136, 120) scale(10)">
        <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z" fill="#fcd34d"/>
      </g>
    </svg>`;

    const sizes = [
      { id: 'c512', size: 512, name: 'icon-512x512.png' },
      { id: 'c192', size: 192, name: 'icon-192x192.png' },
      { id: 'c180', size: 180, name: 'icon-180x180.png' }
    ];

    // Draw icons on page load
    const img = new Image();
    const blob = new Blob([svgContent], { type: 'image/svg+xml' });
    const url = URL.createObjectURL(blob);

    img.onload = () => {
      sizes.forEach(({ id, size }) => {
        const canvas = document.getElementById(id);
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, size, size);
      });
    };
    img.src = url;

    function downloadAll() {
      sizes.forEach(({ id, size, name }) => {
        const canvas = document.getElementById(id);
        const link = document.createElement('a');
        link.download = name;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
      document.getElementById('done').style.display = 'block';
    }
  </script>
</body>
</html>
