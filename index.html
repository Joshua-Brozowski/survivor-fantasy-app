<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Survivor Fantasy League</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#78350f" />
    <meta name="description" content="Fantasy game for Survivor TV show fans" />

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Survivor FL" />
    <link rel="apple-touch-icon" href="/icons/icon-180x180.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Prevent horizontal scroll and set background */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      html {
        overflow-x: hidden;
        width: 100%;
        max-width: 100vw;
        background: #78350f; /* amber-900 fallback */
      }
      body {
        overflow-x: hidden;
        width: 100%;
        max-width: 100vw;
        margin: 0;
        padding: 0;
        background: #78350f; /* amber-900 fallback */
        -webkit-overflow-scrolling: touch;
      }
      #root {
        overflow-x: hidden;
        width: 100%;
        max-width: 100vw;
        min-height: 100vh;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      .notification-banner {
        animation: slideDown 0.3s ease-out;
      }
      /* Hide scrollbar for navigation on mobile */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Stylized font for navigation tabs */
      .picks-text {
        font-family: 'Bebas Neue', sans-serif;
        letter-spacing: 0.08em;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
